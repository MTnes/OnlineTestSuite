{% extends 'onlinetest/base.html' %}

{% block content %}
<div>
    {% for question in questions %}
    <div style="padding: 15% 0 25% 0; width: 60%; margin: 0 auto;" id="sub-question-box">
        <p style="font-size: 4rem; font-family: 'Mukta', sans-serif;">{{ question.id }}. {{ question.title }}</p>
        <textarea rows="5" class="form-control" type="text" placeholder="Type your answer here"></textarea>
    </div>
    {% endfor %}
</div>

<button class="btn btn-large btn-block btn-primary">Finish</button>
{% endblock %}
